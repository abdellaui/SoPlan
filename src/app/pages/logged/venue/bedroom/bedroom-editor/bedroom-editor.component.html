<div *ngIf="isLoaded">
  <div class="row">
    <!-- Bedroom -->
    <div class="{{this.form_bedroomInstance.id?'col-lg-6':'col-lg-8 offset-lg-2'}}">

      <app-form-builder [write]="form_bedroomInstance" [schema]="form_bedroomSchema" [settings]="form_bedroomSettings"
        (finished)="checkFinished($event, 'bedroom')"></app-form-builder>
      <!-- Room -->


      <app-form-builder [write]="form_roomInstance" [schema]="form_roomSchema" [settings]="form_roomSettings"
        (finished)="checkFinished($event, 'room')"></app-form-builder>



      <!-- Venue -->

      <app-entity-select (selected)="selectionSelected($event)" [selectedIds]="selection_selectedIds" [settings]="selection_setttins"
        [hasError]="!this.form_bedroomInstance.venueId"></app-entity-select>

    </div>

    <div class="col-lg-6">
      <app-entity-comment entityPostUrl="post/bedroom" [entity]="form_bedroomInstance"></app-entity-comment>
    </div>


  </div>
  <nb-card>
    <nb-card-body>

      <button [disabled]="!readyToSave" hero status="success" nbButton class="pull-right" (click)="save()">speichern</button>


    </nb-card-body>
  </nb-card>
</div>
