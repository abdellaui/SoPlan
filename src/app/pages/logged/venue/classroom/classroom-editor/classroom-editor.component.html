<div *ngIf="isLoaded">
  <div class="row">
    <!-- Bedroom -->
    <div class="{{this.form_classroomInstance.id?'col-lg-6':'col-lg-8 offset-lg-2'}}">

      <app-form-builder [write]="form_classroomInstance" [schema]="form_classroomSchema" [settings]="form_classroomSettings"
        (finished)="checkFinished($event, 'classroom')"></app-form-builder>
      <!-- Room -->


      <app-form-builder [write]="form_roomInstance" [schema]="form_roomSchema" [settings]="form_roomSettings"
        (finished)="checkFinished($event, 'room')"></app-form-builder>



      <!-- Venue -->

      <app-entity-select [readonly]="this.form_classroomInstance.id" (selected)="selectionSelected($event)"
        [selectedIds]="selection_selectedIds" [settings]="selection_setttins" [hasError]="!this.form_classroomInstance.venue.id"></app-entity-select>

    </div>

    <div class="col-lg-6">
      <app-entity-comment entityPostUrl="post/classroom" [entity]="form_classroomInstance"></app-entity-comment>
    </div>


  </div>
  <nb-card>
    <nb-card-body>

      <button [disabled]="!readyToSave" hero status="success" nbButton class="pull-right" (click)="save()">speichern</button>


    </nb-card-body>
  </nb-card>
</div>
