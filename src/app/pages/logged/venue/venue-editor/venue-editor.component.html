<div *ngIf="isLoaded">
  <div class="row">
    <!-- Person -->
    <div class="{{this.form_venue.id?'col-lg-6':'col-lg-8 offset-lg-2'}}">

      <app-form-builder [write]="form_venue" [schema]="form_venueSchema" [settings]="form_venueSettings" (finished)="checkFinished($event, 'venue')"></app-form-builder>

      <!-- Communication -->

      <app-form-builder [write]="form_com" [schema]="form_comSchema" [settings]="form_comSettings" (finished)="checkFinished($event, 'communication')"></app-form-builder>


      <!-- Location -->

      <app-form-builder [write]="form_loc" [schema]="form_locSchema" [settings]="form_locSettings" (finished)="checkFinished($event, 'location')"></app-form-builder>

    </div>

    <div class="col-lg-6">

      <app-entity-comment entityPostUrl="post/venue" [entity]="form_venue"></app-entity-comment>

    </div>

    <!-- room lists-->
    <div *ngIf="this.form_venue.id" class="col-lg-12">
      <app-table [config]="st_bed_config"></app-table>
      <app-table [config]="st_class_config"></app-table>
    </div>
  </div>
  <nb-card>
    <nb-card-body>

      <button [disabled]="!readyToSave" hero status="success" nbButton class="pull-right" (click)="save()">{{_i18n.resolve('button_save')}}</button>

    </nb-card-body>
  </nb-card>
</div>
