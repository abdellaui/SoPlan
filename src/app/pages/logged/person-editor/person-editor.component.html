<div *ngIf="isLoaded">
  <div class="row">
    <!-- Person -->
    <div class="col-lg-6">

      <app-form-builder [write]="form_personInstance" [schema]="form_personSchema" [settings]="form_personSettings"
        (finished)="checkFinished($event, 'person')"></app-form-builder>

    </div>

    <div class="col-lg-6">

      <!-- Communication -->
      <div class="col-lg-12">

        <app-form-builder [write]="form_comInstance" [schema]="form_comSchema" [settings]="form_comSettings" (finished)="checkFinished($event, 'communication')"></app-form-builder>


      </div>
      <!-- Location -->
      <div class="col-lg-12">

        <app-form-builder [write]="form_locInstance" [schema]="form_locSchema" [settings]="form_locSettings" (finished)="checkFinished($event, 'location')"></app-form-builder>


      </div>

    </div>


  </div>
  <nb-card>
    <nb-card-body>

      <button [disabled]="!readyToSave" hero status="success" nbButton class="btn-block" (click)="save()">speichern</button>


    </nb-card-body>
  </nb-card>
</div>
