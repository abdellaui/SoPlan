<app-table *ngIf="!showParticipantAddingView()" [config]="st_config" (action)="onCustomAction($event)"></app-table>
<!-- selected person view -->
<ng-container *ngIf="showParticipantAddingView()">

  <nb-card>
    <nb-card-header>
      Teilnehmer hinzufügen!
    </nb-card-header>
    <nb-card-body>
      <p>
        Es werden <b>{{selectedPerson.length}}</b> Teilnehmer zur Veranstaltung <b>{{currentEventService.getEvent().name}}</b>
        hinzugefügt!
      </p>
      <p>
        Bitte überprüfen Sie vorab alle Einträge!
      </p>
      <button [disabled]="!readyToSave" hero status="success" nbButton class="pull-right" (click)="addParticipants()">hinzufügen</button>
      <button hero status="danger" nbButton class="pull-right" (click)="backToTableView()">Abbrechen</button>
    </nb-card-body>
  </nb-card>

  <app-form-builder *ngFor="let participant of selectedPerson" [write]="participant" [schema]="form_participantSchema"
    [settings]="{header: participant.person.firstname+' '+participant.person.surname}" (finished)="checkFinished($event, participant.person.id)"></app-form-builder>


</ng-container>
