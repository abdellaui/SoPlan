<div *ngIf="element.isReadOnly()">
  <input readonly nbInput [status]="(error)?'danger':''" class="form-control" ngModel="{{value | date:element.getDateFormat() }}"
    [placeholder]="element.getPlaceholder()">
</div>
<div *ngIf="!element.isReadOnly()">
  <input nbInput [status]="(error)?'danger':''" class="form-control" (ngModelChange)="emitChange()" [(ngModel)]="value"
    [placeholder]="element.getPlaceholder()" [nbDatepicker]="localDatepicker">
</div>
<nb-datepicker #localDatepicker></nb-datepicker>
